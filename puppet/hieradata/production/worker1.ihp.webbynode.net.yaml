  - '-A INPUT -s 192.168.100.56 -p tcp -m tcp --dport 9312 -j ACCEPT'
  - '-A INPUT -s 192.168.100.57 -p tcp -m tcp --dport 9312 -j ACCEPT'
  - '-A INPUT -s 192.168.100.4 -p tcp -m tcp --dport 9312 -j ACCEPT'
  - '-A INPUT -s 192.168.100.5 -p tcp -m tcp --dport 9312 -j ACCEPT'