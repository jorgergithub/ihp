en:
  date:
    formats:
      short: "%b %d"
      normal: "%B %d"
      schedule: "%a, %b %d"
      date_only: "%Y-%m-%d"
      birthday: "%B %d, %Y"
  time:
    formats:
      default: "%b %d, %Y %I:%M %p"
      schedule: "%I:%M %p"
  number:
      format:
        separator: '.'
        delimiter: ','
        precision: 2

  masks:
    phone: "999-999-9999"
    ssn: "999-99-9999"
    time: "99:99 aa"

  devise:
    sessions:
      signed_out: ''
